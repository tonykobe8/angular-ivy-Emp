<h1>Employee list </h1>



<button routerLink="/add-new"> add new Employee</button>
<mat-grid-list cols="5" rowHeight="300px">
  <mat-grid-tile *ngFor="let Employee of  Company_Employees">

    <mat-card class="card">
  <img class="img-container"  mat-card-image src="{{Employee.img}}" alt="Photos of CodeTripe Employee" style="width:100%">
  <mat-card-content>
       <h1>{{Employee.FirstName}} {{Employee.LastName}} </h1>
    <p class="title">{{Employee.Title}}</p>
    <p>{{Employee.Age}}</p>
 <button routerLink="app-update">Update</button>
<button  color="warn">Delete</button>
       </mat-card-content>
</mat-card>
  </mat-grid-tile>
</mat-grid-list>
