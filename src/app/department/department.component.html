<h1> Department List</h1>
<hr>
 <ul><li>HR Departmaent </li></ul>
 <mat-grid-list cols="10" rowHeight="500px">
  <mat-grid-tile *ngFor="let Employee of  HR_Employees">

<mat-card class="card">
  <img class="img-container"  mat-card-image src="{{Employee.img}}" alt="Photos of CodeTripe Employee" style="width:100%">
  <mat-card-content>
       <h1>{{Employee.FirstName}} {{Employee.LastName}} </h1>
    <p class="title">{{Employee.Title}}</p>
    <p>
      {{Employee.Age}}
    </p>
  </mat-card-content>
